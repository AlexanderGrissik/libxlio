- job-template:
    name: "{jjb_proj}"
    project-type: pipeline
    properties:
        - github:
             url: "{jjb_git}"
        - build-discarder:
            days-to-keep: 50
            num-to-keep: 20
        - inject:
            keep-system-variables: true
            properties-content: |
              jjb_proj={jjb_proj}
    description: Do NOT edit this job through the Web GUI !
    concurrent: false
    parameters:
        - string:
            name: "sha1"
            default: master
            description: "Commit to be checked, set by PR"
        - bool:
            name: "build_dockers"
            default: false
            description: "Rebuild docker containers. Check this box if .ci/DockerFile* was changed"
        - string:
            name: "conf_file"
            default: ".ci/matrix_job.yaml"
            description: "Regex to select job config file. Do not change it"
        - bool:
            name: "debug"
            default: true
            description: "More info in pipeline"
    triggers:
        - github-pull-request:
            cron: 'H/5 * * * *'
            trigger-phrase: '.*\bbot:retest\b.*'
            status-add-test-results: true
            auth-id: '549927eb-7f38-4a8f-997a-81dd63605782'
            org-list: ["Mellanox"]
            white-list: ["swx-jenkins","swx-jenkins2","swx-jenkins3","mike-dubman","mellanox-github"]
            allow-whitelist-orgs-as-admins: true
            cancel-builds-on-update: true
    pipeline-scm:
        scm:
            - git:
                url: "{jjb_git}"
                credentials-id: '6114d2a2-9b23-46d4-ab25-a13196894197'
                branches: ['$sha1']
                shallow-clone: true
                #depth: 100
                refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
                browser: githubweb
                browser-url: "{jjb_git}"
        script-path: ".ci/Jenkinsfile"
- project:
    name: proj_name
    jjb_email: 'lennyb@nvidia.com'
    jjb_proj: 'LIBVMA-PRO'
    jjb_git: 'https://github.com/Mellanox-lab/libvma-pro'
    jjb_owner: 'Lenny Verkhovsky'
    jobs:
        - "{jjb_proj}"
